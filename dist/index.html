<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <link href="../src/stylesheet.css" rel="stylesheet">
    <title>TODO</title>
</head>

<body>
    <header>Odin's&nbsp;<i>To-Do List</i>&nbsp; Maker</header>
    <div class="content">
        <div class="nav">
            <div class="container-work">
                <img src="../src/home-outline.svg">
                <div class="home">Home</div>
                <img src="../src/folder-plus-outline.svg">
                <div class="new-project">New Projects</div>
                <img src="../src/folder.svg">
                <div class="my-projects">My Projects</div>
            </div>
            <div class="info">
                <img src="../src/cog.svg">
                <div class="settings">Settings</div>
                <img src="../src/information.svg">
                <div class="about">About</div>
            </div>
        </div>
        <div class="projects">
            <h2>Please enter your project details here!</h2>
            <div class="container-project">
                <div>Place</div>
                <input type="text" class="project_place">
                <div>Description</div>
                <input type="text" class="project_description">
                <div>Priority</div>
                <select type="select" class="project_priority">
                    <option>😁</option>
                    <option>😄</option>
                    <option>😃</option>
                    <option>🙂</option>
                    <option>😐</option>
                    <option>☹️</option>
                    <option>😧</option>
                    <option>😨</option>
                    <option>😱</option>
                </select>
                <div>Due date</div>
                <input type="date">
                <div>Add the new project</div>
                <button>Click here</button>              
            </div>            
        </div>
    </div>
    <footer>© 2023 Negrea Ioan Andrei. All rights reserved.</footer>
</body>

</html>
